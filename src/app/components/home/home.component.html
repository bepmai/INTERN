<div
  class="container-fluid bg-light d-flex  flex-column justify-content-center align-items-center position-relative" style="height: 100vh"
  
>
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center w-100 h-100">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <h3 class="text-center">welcome to home</h3>
    <button class="btn btn-outline-info position-absolute"  style="bottom: 20px; right: 20px;" (click)="LogOut()">Log out</button>
  </div>
</div>
